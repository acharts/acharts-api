<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>简易api</title>
   
  <link href="http://g.alicdn.com/bui/bui/1.1.15/css/bs3/dpl.css" rel="stylesheet">
  <link href="http://g.alicdn.com/bui/bui/1.1.15/css/bs3/bui.css" rel="stylesheet">
  <style type="text/css">
    body{
      color: #666;
    }
    #t1{
      position: fixed;
      top: 10px;
      width: 300px;
    }
    #t2{
      border-left: 1px solid #eee;
    }
    .bui-tree-list{
      border: 0;
    }
    .bui-tree-item-selected,.bui-tree-item-hover{
      background-color: transparent;
      color: #f40;
    }
    .noShowIcon .x-tree-elbow-leaf.x-tree-icon{
      display: none;
    }
    .noShowIcon{
      cursor: default;
      position: relative;
      left: -16px;
    }
    .noShowIcon.bui-tree-item-selected, .noShowIcon.bui-tree-item-hover{
      color: #ddd;
    }
    .desc_title{
      padding:15px;
      font-weight: 700;
    }
    .desc_item{
      border-top: 1px solid #eee;
      padding:15px;
    }
    .desc_item.active{
      background-color: #f9f9f9;
    }
    .dataType{
      background: #eee;
      border-radius: 4px;
      padding: 2px 5px;
      margin-left: 15px;
    }
    .desc_desc{
      margin-top: 5px;
    }
    .desc_default{
      color: #8c8c8c;
    }
    .desc_key{
      color: #111;
    }
  </style>
</head>
<body>
  <div class="demo-content">
    <div class="row">
      <div class="span8 offset3">
        &nbsp;&nbsp;&nbsp;
        <div id="t1">
          
        </div>
        
      </div>
      <div class="span18">
        <div id="t2">
          
        </div>
      </div>
    </div>
    <script src="http://g.tbcdn.cn/fi/bui/jquery-1.8.1.min.js"></script>
    <script src="http://g.alicdn.com/bui/seajs/2.3.0/sea.js"></script>
    <script src="http://g.alicdn.com/bui/bui/1.1.15/config.js" debug="true"></script>
    <script type="text/javascript">
      (function() {
        seajs.config({
          base: "https://a.alipayobjects.com/",
          alias: {
            "jquery": "jquery/jquery/1.9.1/jquery.js"
          }
        });
      })(); 
      
    </script>
    <script src="api.js"></script>
  </div>
</body>
</html>
